name: Neovim Configuration CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: rhysd/action-setup-vim@v3
        with:
          neovim: true

      - name: Test Neovim configuration
        run: |
          ./setup.sh
          nvim --headless +'checkhealth | qa'
